<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/portal.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" id ="name" />
            </div>
            <div class="input-field">
              <i class="fas fa-mobile"></i>
              <input type="number" placeholder="Mobile Number"  id ="phone"/>
            </div>
            <!-- <input type="submit" value="Login" class="btn solid" /> -->
            <div class="form-group container-login100-form-btn">
              <button class="btn solid" type="button"  onclick="signIn()" >
                  Login
              </button>
          </div>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Your Name"  id ="name"/>
            </div>
            <div class="input-field">
              <i class="fas fa-mobile"></i>
              <input type="number" placeholder="Your Mobile No." id ="phone" />
            </div>
            <div class="input-field">
              <i class="fas fa-map-marked-alt"></i>
              <input type="text" placeholder="Your Location" />
            </div>
            <div class="input-field">
              <i class="fas fa-birthday-cake"></i>
              <input type="number" placeholder="Your Age" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Join us and be a part of this amazing AidZee comUNITY!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="../static/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              What are you waiting for? Log in to discover your neighbourhood 
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="../static/img/sign up.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="../static/scripts/app.js"></script>
  </body>
</html>
